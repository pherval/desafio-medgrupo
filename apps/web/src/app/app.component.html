<header class="bg-indigo-500 py-2">
  <app-menu [menu]="menu"></app-menu>
</header>
<main class="p-5 bg-indigo-50 h-full">
  <router-outlet></router-outlet>
</main>
<ng-container
  *ngIf="message$ | async as message"
  [ngTemplateOutlet]="snackbar"
  [ngTemplateOutletContext]="{message}"
>
</ng-container>

<ng-template let-message="message" #snackbar>
  <app-snackbar *ngIf="message[0]">{{ message[1].text }}</app-snackbar>
</ng-template>
