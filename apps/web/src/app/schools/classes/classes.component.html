<a
  *ngIf="schoolId$ | async as school"
  [routerLink]="['/escolas', school, 'turmas', 'new']"
  appButton
  theme="secondary"
  class="absolute right-4"
  ><fa-icon [icon]="faPlus"></fa-icon> Adicionar Turma</a
>
<div *ngIf="classes$ | async as classes">
  <div class="flex gap-10">
    <app-card *ngFor="let class of classes">
      <app-card-section title="Estudantes" [divider]="false">{{
        class.students
      }}</app-card-section>
    </app-card>
  </div>

  <ng-container
    *ngIf="classes.length <= 0"
    [ngTemplateOutlet]="emptyState"
  ></ng-container>
</div>

<ng-template #emptyState>
  <p class="text-center">nenhuma turma cadastrada</p>
</ng-template>
