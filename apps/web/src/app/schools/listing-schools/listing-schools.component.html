<header class="my-4">
  <h1 class="text-3xl">Escolas</h1>
  <div class="flex space-x-4 items-center">
    <app-search-input
      placeholder="Buque por uma escola"
      (type)="filter($event)"
      (clear)="filter('')"
    ></app-search-input>
    <button [routerLink]="['/escolas', 'novo']" appButton>
      <fa-icon [icon]="faPlus"></fa-icon> Adicionar Escola
    </button>
  </div>
</header>
<section
  class="md:grid md:grid-cols-2 md:gap-x-4 gap-y-4 flex flex-col"
  *ngIf="filtered$ | async as schools; else loading"
>
  <app-card
    *ngFor="let school of schools"
    [name]="school.name"
    [supervisor]="school.supervisor"
  ></app-card>
</section>

<ng-template #loading>
  <p>loading...</p>
</ng-template>
