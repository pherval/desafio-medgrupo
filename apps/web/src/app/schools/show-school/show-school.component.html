<div *ngIf="school$ | async as school; else loading">
  <nav class="bg-gray-50 text-indigo-500 px-8 mb-10">
    <ul class="flex flex-row gap-8">
      <li>
        <a
          class="py-4 inline-block"
          [routerLink]="['/escolas', school.id]"
          routerLinkActive="activated"
          [routerLinkActiveOptions]="{ exact: true }"
          >Escola</a
        >
      </li>
      <li>
        <a
          class="py-4 inline-block"
          [routerLink]="['/escolas', school.id, 'turmas']"
          routerLinkActive="activated"
          >Turmas</a
        >
      </li>
    </ul>
  </nav>

  <header class="flex justify-center gap-10 text-4xl mb-10">
    <fa-icon [icon]="faGraduationCap"></fa-icon>
    <h1>{{ school.name }}</h1>
  </header>

  <h2 class="text-2xl mb-4 text-center">Turmas</h2>

  <ng-container *ngIf="school" [ngTemplateOutlet]="emptyState"></ng-container>
  <router-outlet></router-outlet>
</div>

<ng-template #emptyState>
  <div class="flex flex-col gap-20 items-center justify-center grow">
    <p>NÃ£o existe escola com esse nome</p>
    <button appButton routerLink="/escolas" theme="outlined">Sair</button>
  </div>
</ng-template>

<ng-template #loading>
  <p class="text-center">carregando...</p>
</ng-template>
